        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: #00ffcc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: default;
        }

        /* Block right-click */
        body {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none;   /* Safari */
            -khtml-user-select: none;    /* Konqueror HTML */
            -moz-user-select: none;      /* Firefox */
            -ms-user-select: none;       /* Internet Explorer/Edge */
            user-select: none;           /* Non-prefixed version, currently supported by Chrome, Edge, Opera, and Firefox */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            z-index: -3;
        }

        /* Auto-moving round lights */
        .auto-light {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.6) 0%, rgba(0, 255, 204, 0) 80%);
            border-radius: 50%;
            filter: blur(80px);
            animation: moveAround 15s infinite linear;
            z-index: -1;
        }

        .auto-light:nth-child(1) {
            top: 20%;
            left: 10%;
        }

        .auto-light:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-duration: 18s;
        }

        .auto-light:nth-child(3) {
            top: 50%;
            left: 40%;
            animation-duration: 12s;
        }

        @keyframes moveAround {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(300px, 300px) scale(1.5);
            }
            100% {
                transform: translate(0, 0) scale(1);
            }
        }

        /* Dynamic lights for more effects */
        .dynamic-light {
            position: absolute;
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.5) 0%, rgba(0, 153, 255, 0) 80%);
            border-radius: 50%;
            filter: blur(120px);
            animation: dynamicMove 20s infinite alternate ease-in-out;
            z-index: -2;
        }

        .dynamic-light:nth-child(4) {
            top: 15%;
            left: 70%;
            animation-duration: 14s;
        }

        .dynamic-light:nth-child(5) {
            top: 85%;
            left: 20%;
            animation-duration: 22s;
        }

        .dynamic-light:nth-child(6) {
            top: 40%;
            left: 50%;
            animation-duration: 16s;
        }

        @keyframes dynamicMove {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100px, -100px);
            }
        }

        .container {
            max-width: 800px;
            padding: 50px;
            background: rgba(18, 18, 18, 0.95);
            border-radius: 15px;
            text-align: center;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.4);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #00ffcc;
            text-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #cccccc;
            text-shadow: 0 0 10px rgba(204, 204, 204, 0.5);
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            color: #00ffcc;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.5em;
            transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .social-links a::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(0, 255, 204, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: -1;
            filter: blur(15px);
        }

        .social-links a:hover {
            color: #ff33cc;
            text-shadow: 0 0 15px rgba(255, 51, 204, 0.8);
            transform: scale(1.2);
        }

        .social-links a:hover::before {
            width: 100px;
            height: 100px;
        }

        /* Hover lighting effect for mouse move */
        @keyframes moveLight {
            0%, 100% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, 50px);
            }
        }

        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 255, 204, 0.5) 0%, rgba(0, 255, 204, 0) 80%);
            filter: blur(50px);
            animation: pulseEffect 3s infinite ease-in-out;
            transform: translate(-50%, -50%);
            z-index: 0;
        }

        @keyframes pulseEffect {
            0%, 100% {
                transform: scale(1) translate(-50%, -50%);
            }
            50% {
                transform: scale(1.5) translate(-50%, -50%);
            }
        }
    </style>
